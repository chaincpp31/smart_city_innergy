<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Login</title>
</head>
<body>
    <h1>Security</h1>
    <div class="formContent">
        <form class="modal-content animate" method="POST" action="{{ route('/form')}}">
            <!-- <div class="imgcontainer">
                <img src="image/camt_horizontal.png" alt="CAMT Logo" class="logo_account">
            </div> -->
    
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="usernameform" required>
    
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="passwordform" required>
    
                <button class="buttonLogin" type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
